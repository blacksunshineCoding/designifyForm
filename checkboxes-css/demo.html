<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>designFormify.checkboxes-css</title>
	<link rel="stylesheet" href="../demo.css">
	<link rel="stylesheet" href="designFormify.checkboxes-css.css">
</head>
<body>
	<div class="container">
		<header class="intro">
			<h1>designifyForm</h1>
			<h2>checkboxes-css</h2>
			<p>make your checkboxes look amazing with pure css</p>
		</header>
		<section class="checkboxes-normal">
			<h3>plain checkboxes</h3>
			<div class="example">
				<div class="style style-default">
					<h4>default style</h4>
					<span class="df-wrap checkbox-plain size-small">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-large">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-xlarge">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
				</div>
				<div class="style style-rounded">
					<h4>rounded style</h4>
					<span class="df-wrap checkbox-plain size-small style-rounded">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain style-rounded">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-large style-rounded">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-xlarge style-rounded">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
				</div>
				<div class="style style-circle">
					<h4>rounded style</h4>
					<span class="df-wrap checkbox-plain size-small style-circle">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain style-circle">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-large style-circle">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-xlarge style-circle">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
				</div>
			</div>
		</section>
		<section class="checkboxes-labeled">
			<h3>labeled checkboxes</h3>
			<div class="example">
				<div class="style style-default">
					<h4>default style</h4>
					<span class="df-wrap checkbox-labeled size-small">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb1" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb1">I am a label!</label>
						</span>
					</span>
					<span class="df-wrap checkbox-labeled">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb2" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb2">I am a label!</label>
						</span>
					</span>
					<span class="df-wrap checkbox-labeled size-large">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb3" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb3">I am a label!</label>
						</span>
					</span>
					<span class="df-wrap checkbox-labeled size-xlarge">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb4" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb4">I am a label!</label>
						</span>
					</span>
				</div>
				<div class="style style-rounded">
					<h4>rounded style</h4>
					<span class="df-wrap checkbox-labeled size-small style-rounded">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb5" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb5">I am a label!</label>
						</span>
					</span>
					<span class="df-wrap checkbox-labeled style-rounded">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb6" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb6">I am a label!</label>
						</span>
					</span>
					<span class="df-wrap checkbox-labeled size-large style-rounded">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb7" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb7">I am a label!</label>
						</span>
					</span>
					<span class="df-wrap checkbox-labeled size-xlarge style-rounded">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb8" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb8">I am a label!</label>
						</span>
					</span>
				</div>
				<div class="style style-circle">
					<h4>rounded style</h4>
					<span class="df-wrap checkbox-labeled size-small style-circle">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb9" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb9">I am a label!</label>
						</span>
					</span>
					<span class="df-wrap checkbox-labeled style-circle">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb10" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb10">I am a label!</label>
						</span>
					</span>
					<span class="df-wrap checkbox-labeled size-large style-circle">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb11" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb11">I am a label!</label>
						</span>
					</span>
					<span class="df-wrap checkbox-labeled size-xlarge style-circle">
						<span class="checkbox-wrap">
							<input class="df-checkbox" id="cb12" type="checkbox">
							<span class="df-extension"></span>
						</span>
						<span class="label-wrap">
							<label for="cb12">I am a label!</label>
						</span>
					</span>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
