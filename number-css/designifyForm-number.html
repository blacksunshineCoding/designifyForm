<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>designFormify-number-css</title>
	<link rel="stylesheet" href="../demo.css">
	<link rel="stylesheet" href="designifyForm-number.css">

<body class="number-example">
	<div class="container">
		<header class="intro">
			<h1>designifyForm</h1>
			<h2>number-css</h2>
			<p>make your number inputs look amazing with pure css</p>
		</header>
		<section class="edged-example">
			<h3>plain</h3>
			<div class="example example-small">
				<span class="df-number style-edged size-small">
					<input type="number" value="1" min="1" max="10">
					<span class="df-extension">
						<span class="df-control">
							<span class="up"></span>
							<span class="down"></span>
						</span>
					</span>
				</span>
			</div>
			<div class="example example-default">
				<span class="df-number style-edged size-default">
					<input type="number" value="1" min="1" max="10">
					<span class="df-extension">
						<span class="df-control">
							<span class="up"></span>
							<span class="down"></span>

					</span>
				</span>
			</div>

			<h3>labeled</h3>

				<h4>label left</h4>
				<div class="example example-small">
					<span class="df-number labeled labeled-left style-edged size-small">
						<span class="label-wrap">
