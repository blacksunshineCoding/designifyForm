<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>designFormify-checkbox-css</title>
	<link rel="stylesheet" href="../demo.css">
	<link rel="stylesheet" href="designifyForm-checkbox.css">
</head>
<body>
	<div class="container">
		<header class="intro">
			<h1>designifyForm</h1>
			<h2>checkbox-css</h2>
			<p>make your checkboxes look amazing with pure css</p>
		</header>
		<section class="df-checkboxes checkboxes-normal">
			<h3>plain checkboxes</h3>
			<div class="example">
				<div class="style style-default">
					<h4>default style</h4>
					<span class="df-wrap checkbox-plain size-small">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-large">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-xlarge">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
				</div>
				<div class="style style-rounded">
					<h4>rounded style</h4>
					<span class="df-wrap checkbox-plain size-small style-rounded">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain style-rounded">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-large style-rounded">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-xlarge style-rounded">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
				</div>
				<div class="style style-circle">
					<h4>rounded style</h4>
					<span class="df-wrap checkbox-plain size-small style-circle">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain style-circle">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-large style-circle">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
					<span class="df-wrap checkbox-plain size-xlarge style-circle">
						<input class="df-checkbox" type="checkbox">
						<span class="df-extension"></span>
					</span>
				</div>
			</div>
		</section>
