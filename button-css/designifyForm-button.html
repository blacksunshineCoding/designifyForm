<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>designFormify-button-css</title>
	<link rel="stylesheet" href="../demo.css">
	<link rel="stylesheet" href="designifyForm-button.css">
</head>
<body>
	<div class="container">
		<header class="intro">
			<h1>designifyForm</h1>
			<h2>button-css</h2>
			<p>make your buttons look amazing with pure css</p>
		</header>
		<section class="df-selects selects-default">
			<h3>plain buttons</h3>
			<div class="example">
				<div class="style style-example-default">
					<h4>default style</h4>
					<div class="example-button">
						<input class="df-button style-edged size-small" type="button" value="Button">
						<button class="df-button style-edged size-small hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-default" type="button" value="Button">
						<button class="df-button style-edged size-default hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-large" type="button" value="Button">
						<button class="df-button style-edged size-large hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-xlarge" type="button" value="Button">
						<button class="df-button style-edged size-xlarge hover-light">Button</button>
					</div>
				</div>
				<div class="style style-example-rounded">
					<h4>rounded style</h4>
					<div class="example-button">
						<input class="df-button style-rounded size-small" type="button" value="Button">
						<button class="df-button style-rounded size-small hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-rounded size-default" type="button" value="Button">
						<button class="df-button style-rounded size-default hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-rounded size-large" type="button" value="Button">
						<button class="df-button style-rounded size-large hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-rounded size-xlarge" type="button" value="Button">
						<button class="df-button style-rounded size-xlarge hover-light">Button</button>
					</div>
				</div>
			</div>
		</section>
		<section class="df-selects selects-default">
			<h3>coloured buttons</h3>
			<div class="example">
				<div class="style style-example-default">
					<h4>green</h4>
					<div class="example-button">
						<input class="df-button style-edged size-small coloured coloured-green" type="button" value="Button">
						<button class="df-button style-rounded size-small coloured coloured-green hover-full">Button</button>
						<button class="df-button style-edged size-small coloured coloured-green hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-default coloured coloured-green" type="button" value="Button">
						<button class="df-button style-rounded size-default coloured coloured-green hover-full">Button</button>
						<button class="df-button style-edged size-default coloured coloured-green hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-large coloured coloured-green" type="button" value="Button">
						<button class="df-button style-rounded size-large coloured coloured-green hover-full">Button</button>
						<button class="df-button style-edged size-large coloured coloured-green hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-xlarge coloured coloured-green" type="button" value="Button">
						<button class="df-button style-rounded size-xlarge coloured coloured-green hover-full">Button</button>
						<button class="df-button style-edged size-xlarge coloured coloured-green hover-light">Button</button>
					</div>
				</div>
				<div class="style style-example-default">
					<h4>blue</h4>
					<div class="example-button">
						<input class="df-button style-edged size-small coloured coloured-blue hover-full" type="button" value="Button">
						<button class="df-button style-rounded size-small coloured coloured-blue hover-full">Button</button>
						<button class="df-button style-edged size-small coloured coloured-blue hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-default coloured coloured-blue hover-full" type="button" value="Button">
						<button class="df-button style-rounded size-default coloured coloured-blue hover-full">Button</button>
						<button class="df-button style-edged size-default coloured coloured-blue hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-large coloured coloured-blue hover-full" type="button" value="Button">
						<button class="df-button style-rounded size-large coloured coloured-blue hover-full">Button</button>
						<button class="df-button style-edged size-large coloured coloured-blue hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-xlarge coloured coloured-blue hover-full" type="button" value="Button">
						<button class="df-button style-rounded size-xlarge coloured coloured-blue hover-full">Button</button>
						<button class="df-button style-edged size-xlarge coloured coloured-blue hover-light">Button</button>
					</div>
				</div>
				<div class="style style-example-default">
					<h4>yellow</h4>
					<div class="example-button">
						<input class="df-button style-edged size-small coloured coloured-yellow hover-full" type="button" value="Button">
						<button class="df-button style-rounded size-small coloured coloured-yellow hover-full">Button</button>
						<button class="df-button style-edged size-small coloured coloured-yellow hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-default coloured coloured-yellow hover-full" type="button" value="Button">
						<button class="df-button style-rounded size-default coloured coloured-yellow hover-full">Button</button>
						<button class="df-button style-edged size-default coloured coloured-yellow hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-large coloured coloured-yellow hover-full" type="button" value="Button">
						<button class="df-button style-rounded size-large coloured coloured-yellow hover-full">Button</button>
						<button class="df-button style-edged size-large coloured coloured-yellow hover-light">Button</button>
					</div>
					<div class="example-button">
						<input class="df-button style-edged size-xlarge coloured coloured-yellow hover-full" type="button" value="Button">
						<button class="df-button style-rounded size-xlarge coloured coloured-yellow hover-full">Button</button>
						<button class="df-button style-edged size-xlarge coloured coloured-yellow hover-light">Button</button>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
