<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>designFormify-button-jquery</title>
	<link rel="stylesheet" href="../demo.css">
	<link rel="stylesheet" href="designifyForm-button.css">
	<script src="../jquery/jquery-1.11.3.min.js"></script>
	<script src="designifyForm-button.js"></script>
	<script>
	$(document).ready(function() {

		// plain edged

		$('.button.edged.small.fullhover').dfButton({
			style: 'edged',
			size: 'small'
		});

		$('.button.edged.small.hoverlight').dfButton({
			style: 'edged',
			size: 'small',
			hoverStyle: 'light'
		});

		$('.button.edged.default.fullhover').dfButton({
			style: 'edged'
		});

		$('.button.edged.default.hoverlight').dfButton({
			style: 'edged',
			hoverStyle: 'light'
		});

		$('.button.edged.large.fullhover').dfButton({
			style: 'edged',
			size: 'large'
		});

		$('.button.edged.large.hoverlight').dfButton({
			style: 'edged',
			size: 'large',
			hoverStyle: 'light'
		});

		$('.button.edged.xlarge.fullhover').dfButton({
			style: 'edged',
			size: 'xlarge'
		});

		$('.button.edged.xlarge.hoverlight').dfButton({
			style: 'edged',
			size: 'xlarge',
			hoverStyle: 'light'
		});


		// plain rounded

		$('.button.rounded.small.fullhover').dfButton({
			style: 'rounded',
			size: 'small'
		});

		$('.button.rounded.small.hoverlight').dfButton({
			style: 'rounded',
			size: 'small',
			hoverStyle: 'light'
		});

		$('.button.rounded.default.fullhover').dfButton({
			style: 'rounded'
		});

		$('.button.rounded.default.hoverlight').dfButton({
			style: 'rounded',
			hoverStyle: 'light'
		});

		$('.button.rounded.large.fullhover').dfButton({
			style: 'rounded',
			size: 'large'
		});

		$('.button.rounded.large.hoverlight').dfButton({
			style: 'rounded',
			size: 'large',
			hoverStyle: 'light'
		});

		$('.button.rounded.xlarge.fullhover').dfButton({
			style: 'rounded',
			size: 'xlarge'
		});

		$('.button.rounded.xlarge.hoverlight').dfButton({
			style: 'rounded',
			size: 'xlarge',
			hoverStyle: 'light'
		});


		// coloured green

		$('.button.edged.small.green').dfButton({
			size: 'small',
			colour: 'green'
		});

		$('.button.rounded.small.green').dfButton({
			style: 'rounded',
			size: 'small',
			colour: 'green'
		});

		$('.button.edged.small.green.light').dfButton({
			size: 'small',
			colour: 'green',
			hoverStyle: 'light'
		});


		$('.button.edged.default.green').dfButton({
			colour: 'green'
		});

		$('.button.rounded.default.green').dfButton({
			style: 'rounded',
			colour: 'green'
		});

		$('.button.edged.default.green.light').dfButton({
			colour: 'green',
			hoverStyle: 'light'
		});


		$('.button.edged.large.green').dfButton({
			size: 'large',
			colour: 'green'
		});

		$('.button.rounded.large.green').dfButton({
			size: 'large',
			style: 'rounded',
			colour: 'green'
		});

		$('.button.edged.large.green.light').dfButton({
			size: 'large',
			colour: 'green',
			hoverStyle: 'light'
		});


		$('.button.edged.xlarge.green').dfButton({
			size: 'xlarge',
			colour: 'green'
		});

		$('.button.rounded.xlarge.green').dfButton({
			size: 'xlarge',
			style: 'rounded',
			colour: 'green'
		});

		$('.button.edged.xlarge.green.light').dfButton({
			size: 'xlarge',
			colour: 'green',
			hoverStyle: 'light'
		});



		// coloured blue

		$('.button.edged.small.blue').dfButton({
			size: 'small',
			colour: 'blue'
		});

		$('.button.rounded.small.blue').dfButton({
			style: 'rounded',
			size: 'small',
			colour: 'blue'
		});

		$('.button.edged.small.blue.light').dfButton({
			size: 'small',
			colour: 'blue',
			hoverStyle: 'light'
		});


		$('.button.edged.default.blue').dfButton({
			colour: 'blue'
		});

		$('.button.rounded.default.blue').dfButton({
			style: 'rounded',
			colour: 'blue'
		});

		$('.button.edged.default.blue.light').dfButton({
			colour: 'blue',
			hoverStyle: 'light'
		});


		$('.button.edged.large.blue').dfButton({
			size: 'large',
			colour: 'blue'
		});

		$('.button.rounded.large.blue').dfButton({
			size: 'large',
			style: 'rounded',
			colour: 'blue'
		});

		$('.button.edged.large.blue.light').dfButton({
			size: 'large',
			colour: 'blue',
			hoverStyle: 'light'
		});


		$('.button.edged.xlarge.blue').dfButton({
			size: 'xlarge',
			colour: 'blue'
		});

		$('.button.rounded.xlarge.blue').dfButton({
			size: 'xlarge',
			style: 'rounded',
			colour: 'blue'
		});

		$('.button.edged.xlarge.blue.light').dfButton({
			size: 'xlarge',
			colour: 'blue',
			hoverStyle: 'light'
		});



		// coloured yellow

		$('.button.edged.small.yellow').dfButton({
			size: 'small',
			colour: 'yellow'
		});

		$('.button.rounded.small.yellow').dfButton({
			style: 'rounded',
			size: 'small',
			colour: 'yellow'
		});

		$('.button.edged.small.yellow.light').dfButton({
			size: 'small',
			colour: 'yellow',
			hoverStyle: 'light'
		});


		$('.button.edged.default.yellow').dfButton({
			colour: 'yellow'
		});

		$('.button.rounded.default.yellow').dfButton({
			style: 'rounded',
			colour: 'yellow'
		});

		$('.button.edged.default.yellow.light').dfButton({
			colour: 'yellow',
			hoverStyle: 'light'
		});


		$('.button.edged.large.yellow').dfButton({
			size: 'large',
			colour: 'yellow'
		});

		$('.button.rounded.large.yellow').dfButton({
			size: 'large',
			style: 'rounded',
			colour: 'yellow'
		});

		$('.button.edged.large.yellow.light').dfButton({
			size: 'large',
			colour: 'yellow',
			hoverStyle: 'light'
		});


		$('.button.edged.xlarge.yellow').dfButton({
			size: 'xlarge',
			colour: 'yellow'
		});

		$('.button.rounded.xlarge.yellow').dfButton({
			size: 'xlarge',
			style: 'rounded',
			colour: 'yellow'
		});

		$('.button.edged.xlarge.yellow.light').dfButton({
			size: 'xlarge',
			colour: 'yellow',
			hoverStyle: 'light'
		});




	});
	</script>
</head>
<body>
	<div class="container">
		<header class="intro">
			<h1>designifyForm</h1>
			<h2>button-jquery</h2>
			<p>make your buttons look amazing with a simply jquery plugin (with no extra html markup)</p>
		</header>
		<section class="df-selects selects-default">
			<h3>plain buttons</h3>
			<div class="example">
				<div class="style style-example-default">
					<h4>default style</h4>
					<div class="example-button">
						<input class="button edged small fullhover" type="button" value="Button">
						<button class="button edged small hoverlight">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged default fullhover" type="button" value="Button">
						<button class="button edged default hoverlight">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged large fullhover" type="button" value="Button">
						<button class="button edged large hoverlight">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged xlarge fullhover" type="button" value="Button">
						<button class="button edged xlarge hoverlight">Button</button>
					</div>
				</div>
				<div class="style style-example-rounded">
					<h4>rounded style</h4>
					<div class="example-button">
						<input class="button rounded small fullhover" type="button" value="Button">
						<button class="button rounded small hoverlight">Button</button>
					</div>
					<div class="example-button">
						<input class="button rounded default fullhover" type="button" value="Button">
						<button class="button rounded default hoverlight">Button</button>
					</div>
					<div class="example-button">
						<input class="button rounded large fullhover" type="button" value="Button">
						<button class="button rounded large hoverlight">Button</button>
					</div>
					<div class="example-button">
						<input class="button rounded xlarge fullhover" type="button" value="Button">
						<button class="button rounded xlarge hoverlight">Button</button>
					</div>
				</div>
			</div>
		</section>
		<section class="df-selects selects-default">
			<h3>coloured buttons</h3>
			<div class="example">
				<div class="style style-example-default">
					<h4>green</h4>
					<div class="example-button">
						<input class="button edged small green" type="button" value="Button">
						<button class="button rounded small green full">Button</button>
						<button class="button edged small green light">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged default green" type="button" value="Button">
						<button class="button rounded default green full">Button</button>
						<button class="button edged default green light">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged large green" type="button" value="Button">
						<button class="button rounded large green full">Button</button>
						<button class="button edged large green light">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged xlarge green" type="button" value="Button">
						<button class="button rounded xlarge green full">Button</button>
						<button class="button edged xlarge green light">Button</button>
					</div>
				</div>
				<div class="style style-example-default">
					<h4>blue</h4>
					<div class="example-button">
						<input class="button edged small blue" type="button" value="Button">
						<button class="button rounded small blue full">Button</button>
						<button class="button edged small blue light">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged default blue" type="button" value="Button">
						<button class="button rounded default blue full">Button</button>
						<button class="button edged default blue light">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged large blue" type="button" value="Button">
						<button class="button rounded large blue full">Button</button>
						<button class="button edged large blue light">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged xlarge blue" type="button" value="Button">
						<button class="button rounded xlarge blue full">Button</button>
						<button class="button edged xlarge blue light">Button</button>
					</div>
				</div>
				<div class="style style-example-default">
					<h4>yellow</h4>
					<div class="example-button">
						<input class="button edged small yellow" type="button" value="Button">
						<button class="button rounded small yellow full">Button</button>
						<button class="button edged small yellow light">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged default yellow" type="button" value="Button">
						<button class="button rounded default yellow full">Button</button>
						<button class="button edged default yellow light">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged large yellow" type="button" value="Button">
						<button class="button rounded large yellow full">Button</button>
						<button class="button edged large yellow light">Button</button>
					</div>
					<div class="example-button">
						<input class="button edged xlarge yellow" type="button" value="Button">
						<button class="button rounded xlarge yellow full">Button</button>
						<button class="button edged xlarge yellow light">Button</button>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
